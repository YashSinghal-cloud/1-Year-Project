<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Materials Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav">
        <input type="text" placeholder="Search" size="40">
        <div class="cart-icon-container">
            <span class="cart-icon"></span>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </nav>
    <img src="LOGO.jpg" id="web-logo">

    <div class="content">
        <!--Create Menu-->
        <div class="filter">
            <label for="subjects">Choose your subject</label>
            <select id="subjects">
                <option value="c_prog">CSB 103 - Problem Solving & Computer Programming</option>
                <option value="math">MAL 101 - Advanced Calculus</option>
            </select>
            <button class="apply">Apply</button>
        </div>
        <!--Create Items Card-->
        <div class="items">
            <div class="card">
                <img src="books.jpeg">
                <h2>C programming Notes</h2>
                <p>Notes by priten sir</p>
                <section>
                    <div class="price" rate=200>Rs. 200</div>
                    <div class="qty">
                        <div>Quantity</div>
                        <!-- HTML !-->
                        <button class="add-del dec">-</button>
                        <div class="num">0</div>
                        <button class="add-del inc">+</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!--Pop up cart summary-->
    <div id="black">
        <div class="cart-container">
            <h1>Your Shopping Cart</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price per Item</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="footer-text">Subtotal</td>
                        <td class="f">$75.00</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="footer-text">Tax (5%)</td>
                        <td class="f">$3.75</td>
                    </tr>
                    <tr>
                        <td colspan="3" class="footer-text total">Total</td>
                        <td class="total f">$78.75</td>
                    </tr>
                </tfoot>
            </table>
            <button class="button" id="close">Close</button>
        </div>
    </div>
    <script src="items.js"></script>
    <script src="app.js"></script>
</body>
</html>
